  <div id="portfolio" class="{{ section.background_style }}" >
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        {% for proj in section.projects %}
        <div class="col-lg-6 col-sm-6">
          <a class="portfolio-box" onclick="videoModal( '{{ proj.url }}')">

            <img class="img-fluid" src="assets/img/portfolio/thumbnails/{{ proj.icon }}" alt="" />
            <div class="portfolio-box-caption">
              <div class="project-category text-white-50">
                {{ proj.title }}
              </div>
              <div class="project-name">
                {{ proj.text }}
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe id="videoFrame" width="100%" height="100%" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>


 </section>
